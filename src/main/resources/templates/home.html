<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <link crossorigin="anonymous"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          rel="stylesheet">

    <link crossorigin="anonymous"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          rel="stylesheet">

    <title>User Web Application</title>

    <style>
	body {
		padding-top: 50px;
	}
	.special {
		padding-top:50px;
	}


    

    </style>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href=".">Users management system</a>
        </div>
    </div>
</nav>


<div class="container special">
    <h2 class="h2">Liste des users</h2>
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th>Full Name</th>
                <th>Email</th>
                <th>Date of birth</th>
                <th>Age</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${users.length == 0}">
                <td colspan="3">No user in database</td>
            </tr>
            <tr th:each="user: ${users}">
                <td><span th:text="${user.fullName}"> FullName </span></td>
                <td><span th:text="${user.email}"> Email </span></td>
                <td><span th:text="${user.dob}"> DOB </span></td>
                <td><span th:text="${user.age}"> Age </span></td>
                <td>
                    <a th:href="@{/updateUser/{id}(id=${user.id})}">
                        <button class="btn btn-info">Edit</button>
                    </a>
                    <a th:href="@{/deleteUser/{id}(id=${user.id})}">
                        <button class="btn btn-danger">Delete</button>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <h4><a th:href="@{/createUser}">Add new user</a></h4>

</div>

<script
        src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script
        crossorigin="anonymous"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
